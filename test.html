<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
         <!-- Document Object Model
         문서 객체 모델

         HTML 내의 태그 = DOMException
         JS코드로 DOM을 가져와서 변경 -->
         <p>수업시간</p>
         <button onclick="test()">Button</button>
         <script>
            function test() {
                let pTag = document.getElementsByTagName("p")[0];
                console.log(pTag);
                console.log(typeof(pTag));
                console.log(pTag.innerText);
                console.log(pTag.innerHTML);
                pTag.innerHTML="<h1>쉬는시간</h1>";
            }
         </script>
    
</body>
</html>
